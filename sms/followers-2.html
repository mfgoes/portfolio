    <container>
        <img class='top' src="img/followers-1.png">
        <div class="row">
            <form id="askbongo-form">
                <input type="text" id='fullname' name="firstname" class="txt" placeholder="Enter your Facebook name" required>
                <p style="font-size: 12px;color: white;margin:5px 0;">Your SMS app will open automatically</p>
                <p id='require'>Please fill in every field</p>
                <img id='redirect' src='img/find-out-2.png'>
            </form>

                <p class='comp' id='comp'></p>

<script type="text/javascript">

var shortcode = "19726646";
var keyword = "Who's checking my profile?";

$(document).ready(function() {
    getUrlVars();
    storeData();
});


function generateMsg() {
    $.get("https://kes.globalaqa.com/tracking/api/cmconversiontracking/affiliates/" + trackdata.affiliate_id + "/clicks/" + trackdata.subid + "/submitted", function(resp) {
        console.log(resp);
        code = resp.slotId;
        getDevice();
        if (isMobile.any()) {
            if (isMobile.iPhone()) {
                window.location.replace("sms:" + shortcode + "&body=" + code + " " + keyword + " " + $("#fullname").val());
            } else if (isMobile.Android()) {
                window.location.replace("sms:" + shortcode + "?body=" + code + " " + keyword + " " + $("#fullname").val());
            }
        } else {
            alert(code + " " + keyword + " " + "Use your mobile device to text on " + shortcode + " with " + $("#fullname").val());
        }
    }, 'jsonp');
};

$('#redirect').on('click', function(){
        if (!$('#fullname').val()) {
        $('#require').addClass('show');
    } else {
        generateMsg();    
    };
});
</script>
